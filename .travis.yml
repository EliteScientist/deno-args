branches:
  except:
    - draft
    - tmp
    - /.*\.(draft|tmp)$/
    - /^(draft|tmp)\..*/

language: minimal

cache:
  directories:
    - $HOME/.deno
    - $HOME/.pnpm-store
    - $HOME/.node-gyp
    - $HOME/.node_libraries

dist: bionic

env:
  - DENO_VERSION=v0.40.0

before_install:
  - sudo apt install -y zsh

install:
  - curl -fsSL https://deno.land/x/install/install.sh | sh -s $DENO_VERSION
  - sudo ln -s "$HOME/.deno/bin/deno" /bin/deno

script:
  - export SHELL=/bin/zsh
  - deno run --allow-all ./Drakefile.ts all
